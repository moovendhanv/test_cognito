version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Deploying serverless..."
      - npm install -g serverless
  build:
    commands:
      - echo "Deploying application..."
      - serverless deploy --stage ${STAGE} --region ${AWS_REGION}
  post_build:
    commands:
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 698032826194.dkr.ecr.ap-south-1.amazonaws.com
      - echo "Building Docker image..."
      - docker build -t ${AWS_ECR_REPOSITORY_URI}:latest .
      - echo "Pushing Docker image to ECR..."
      - docker push ${AWS_ECR_REPOSITORY_URI}:latest
      - echo "Docker image pushed to ECR"